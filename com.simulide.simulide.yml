id: com.simulide.simulide
runtime: org.kde.Platform
runtime-version: '5.15-23.08'
sdk: org.kde.Sdk
command: simulide
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home
modules:
  - name: simulide
    buildsystem: qmake
    subdir: build_XX
    build-commands:
      - install -Dm755 -t /app/bin/ ./executables/SimulIDE_1.0.0-SR2/simulide
      - install -d /app/share/simulide/
      - cp -r ./executables/SimulIDE_1.0.0-SR2/data /app/share/simulide
      - cp -r ./executables/SimulIDE_1.0.0-SR2/examples /app/share/simulide
      - install -d /app/share/simulide/translations/
      - cp ../resources/translations/*.qm /app/share/simulide/translations/
    sources:
      - type: bzr
        url: lp:simulide/1.0.0
      - type: file
        path: com.simulide.simulide.desktop
      - type: file
        path: com.simulide.simulide.metainfo.xml
    post-install:
      - install -Dm644 ../resources/icons/simulide.png -t /app/share/icons/hicolor/256x256/apps/
      - install -D ../com.simulide.simulide.desktop /app/share/applications/com.simulide.simulide.desktop
      - install -D ../com.simulide.simulide.metainfo.xml /app/share/metainfo/com.simulide.simulide.metainfo.xml

rename-icon: "simulide"
