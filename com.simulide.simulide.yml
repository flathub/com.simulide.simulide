id: com.simulide.simulide
runtime: org.kde.Platform
runtime-version: "5.15-24.08"
sdk: org.kde.Sdk
command: simulide
rename-icon: "simulide"
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --filesystem=home
modules:
  - name: simulide
    buildsystem: qmake
    subdir: simulide/1.1.0/build_XX
    sources:
      - type: archive
        archive-type: tar-gzip
        url: https://bazaar.launchpad.net/~arcachofo/simulide/1.1.0/tarball/2005
        sha256: b7f0094dd1dbeca7c18d2c249314d06338c65f705601de9195e52be61471ed81
    post-install:
      - install -Dm755 -t /app/bin/ ./executables/SimulIDE_1.1.0-SR1/simulide
      - install -d /app/share/simulide/
      - cp -r ./executables/SimulIDE_1.1.0-SR1/data /app/share/simulide
      - cp -r ./executables/SimulIDE_1.1.0-SR1/examples /app/share/simulide
      - cp ../resources/qm/simulide_*.qm /app/share/simulide/
      - install -Dm644 ../resources/icons/simulide.png -t /app/share/icons/hicolor/256x256/apps/
      - install -D ../resources/simulide.desktop /app/share/applications/com.simulide.simulide.desktop
      - install -D ../resources/com.simulide.simulide.metainfo.xml /app/share/metainfo/com.simulide.simulide.metainfo.xml
